<div class="campo-container-texto" [style]="campoTextoStyle">
  <label>{{labelText}}</label>
  <input #inputNativo
         pInputText
         [type]="type"
         [class]="classe"
         [style]="style"
         [id]="id"
         [required]="required"
         [readOnly]="readOnly"
         [disabled]="disabled"
         [maxlength]="maxlength"
         [placeholder]="placeholder"
         [(ngModel)]="texto">
</div>
